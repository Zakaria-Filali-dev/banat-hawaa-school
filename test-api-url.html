<!DOCTYPE html>
<html>

<head>
    <title>API URL Test</title>
</head>

<body>
    <h1>API URL Construction Test</h1>
    <div id="results"></div>

    <script>
        // Simulate the getApiBaseUrl function from your app
        function getApiBaseUrl() {
            if (window.location.hostname === 'localhost') {
                return 'http://localhost:3000';
            }
            return `${window.location.origin}/api`;
        }

        const baseUrl = getApiBaseUrl();
        const inviteUrl = `${baseUrl}/invite-student`;
        const testUrl = `${baseUrl}/test`;

        document.getElementById('results').innerHTML = `
            <h2>URL Construction Results:</h2>
            <p><strong>Base URL:</strong> ${baseUrl}</p>
            <p><strong>Invite Student URL:</strong> ${inviteUrl}</p>
            <p><strong>Test URL:</strong> ${testUrl}</p>
            <p><strong>Current Origin:</strong> ${window.location.origin}</p>
            <p><strong>Current Hostname:</strong> ${window.location.hostname}</p>
            
            <h2>Testing API Endpoints:</h2>
            <button onclick="testEndpoint('${testUrl}')">Test /test endpoint</button>
            <div id="test-results"></div>
        `;

        async function testEndpoint(url) {
            const resultsDiv = document.getElementById('test-results');
            try {
                resultsDiv.innerHTML = 'Testing...';
                const response = await fetch(url);
                const data = await response.json();
                resultsDiv.innerHTML = `
                    <h3>Test Results:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>URL Called:</strong> ${url}</p>
                    <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h3>Test Error:</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>URL Attempted:</strong> ${url}</p>
                `;
            }
        }
    </script>
</body>

</html>
